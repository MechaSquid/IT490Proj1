<p><label for="flight">Flight #</label>

<p><label for="tail">Tail #</label>
<input type="text" id="tail" name="tail"></p>

<p><label for="origin">Origin</label>
<input type="text" list="origins" id="origin" name="origin">
<datalist id="origins"></datalist></p>

<p><label for="destination">Destination</label>
<input type="text" list="destinations" id="destination" name="destination">
<datalist id="destinations"></datalist></p>

<p><label for="cargo">Cargo</label>
<input type="text" id="cargo" name="cargo"></p>

<p><label for="crew-id">Crew ID</label>
<input type="text" id="crew-id" name="crew-id"></p>
