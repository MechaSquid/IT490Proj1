<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<select name="browse" id="" onchange="displayResults(this.value)">
			<option value="">Browse:</option>
			<option value="aircraft">Aircrafts</option>
			<option value="crew">Crew</option>
			<option value="cargo">Cargo</option>
			<option value="sched_flights">Scheduled Flights</option>
		</select>
	</form>
	<div id="browseResults"></div>
	<script>
		function displayResults(str) {
			var xhr = new XMLHttpRequest();
			var param = {'browse' : str};
			console.log(param);
			if (str == "") {
				document.getElementById('browseResults').innerHTML = '';
				return;
			}
			xhr.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById('browseResults').innerHTML = this.responseText;
				}
			}
			xhr.open('POST','_browse_results.php');
			xhr.send(JSON.stringify(param));
		}
	</script>
</body>
</html>
